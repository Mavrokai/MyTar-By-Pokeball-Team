<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une archive TAR</title>
    <link rel="stylesheet" href="Fatima.css">
</head>
<body>
    <div id="form-container">
    <h1>Créer une archive TAR</h1>

    <!-- Formulaire principal -->
    
    <form id="archive-form" action="generate_archive.php" method="post" enctype="multipart/form-data">
        <label for="archive-name">Nom de l'archive :</label>
        <input type="text" id="archive-name" name="archive_name" required placeholder="Nom de l'archive" />

        <div class="drop-zone" id="drop-zone">
            Ajouter un fichier
            <input type="file" id="file-input" name="files[]" multiple hidden />
        </div>

        <label>Fichiers ajoutés :</label>
        <ul class="file-list" id="file-list"></ul>

        <div class="button-container">
            <button type="button" id="generate-button">Générer un fichier tar</button>
            <button type="submit" id="download-button" style="display: none;">Télécharger l'archive</button>
        </div>
    </form>
</div>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const generateButton = document.getElementById('generate-button');
        const downloadButton = document.getElementById('download-button');

        let files = [];

        // Drag-and-drop functionality
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('drag-over');
            files = [...files, ...event.dataTransfer.files];
            updateFileList();
        });

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            files = [...files, ...fileInput.files];
            updateFileList();
        });

        // Update the file list display
        function updateFileList() {
            fileList.innerHTML = '';
            files.forEach((file) => {
                const li = document.createElement('li');
                li.textContent = file.name;
                fileList.appendChild(li);
            });
        }

        // Handle generate button click
        generateButton.addEventListener('click', () => {
            if (files.length === 0) {
                alert("Ajoutez au moins un fichier !");
                return;
            }

            const formData = new FormData();
            formData.append('archive_name', document.getElementById('archive-name').value || 'MonArchive');
            files.forEach((file) => formData.append('files[]', file));

            fetch('generate_archive.php', {
                method: 'POST',
                body: formData,
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        alert("Archive créée !");
                        downloadButton.style.display = 'inline-block';
                        downloadButton.setAttribute('href', data.archive_url);
                    } else {
                        alert("Erreur lors de la création de l'archive.");
                    }
                })
                .catch((error) => {
                    console.error("Erreur :", error);
                    alert("Erreur de communication avec le serveur.");
                });
        });
    </script>
</body>
</html>
